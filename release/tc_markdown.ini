; Markdown Viewer Configuration for Total Commander
; This plugin uses WebView2 for modern HTML rendering
;
[options]
;
; Enables displaying directories in Quick View mode
ShowDirs=0
;
; Lister WindowText template 
; Possible specifiers: %TITLE, %DRIVE, %DIR, %NAME, %EXT.
; Empty string means not to change title
ListerTitle=%NAME - Markdown Viewer
;
; Set to 1 to save position when closing document
UseSavePosition=1
;
; Set to 1 to disable showing messages
Silent=1
;
; Dark mode support (0=light, 1=dark, 2=auto)
DarkMode=2
;
;
; ===================================================================================================
;
;
[Extensions]
;
; Markdown file extensions
MarkdownExtensions=md;markdown;mdown;mdtext;mdtxt;mdwn;mk;mkd;mkdn;mkdown
;
; This key contains signatures that the plugin uses to verify file formats when extension does not match.
DefaultSignatures="# ";"## ";"### ";"#### ";"##### ";"###### "
;
; Set to 1 to skip symbols " ", "\r", "\n" before checking signatures.
SignatureSkipSpaces=1
;
;
; ===================================================================================================
;
;
[Hotkeys]
;
; Hotkeys that are translated to the Lister window
TranslationHotkeys=F3;Shift+F3;F7;Esc;Tab;Ctrl+Q;Ctrl+P;Ctrl+A;Ctrl+C;Ctrl+Insert;Ctrl+F
;
; Hotkeys when text input element is focused 
TypingTranslationHotkeys=F3;Shift+F3;F7;Esc;Tab;Ctrl+Q;Ctrl+P;Ctrl+A;Ctrl+C;Ctrl+Insert;Ctrl+F
;
; Plugin-specific hotkeys
F5=Refresh
Ctrl+R=Refresh
Ctrl++=ZoomIn
Ctrl+-=ZoomOut
Ctrl+0=ZoomReset
;
[Rendering]
;
; GitHub-style CSS enabled by default
UseGitHubStyling=1
;
; Code syntax highlighting
EnableSyntaxHighlighting=1
;
; Support for math expressions (experimental)
EnableMathJax=0
;
; Image loading policy (0=block, 1=allow local only, 2=allow all)
ImagePolicy=1
;
; Link handling (0=block all, 1=allow local only, 2=allow all)
LinkPolicy=1